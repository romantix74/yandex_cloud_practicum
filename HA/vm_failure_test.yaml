name: my-group
service_account_id: ajehvoj6huo7l7qot32s

instance_template:
    platform_id: standard-v1
    resources_spec:
        memory: 2g
        cores: 2
    boot_disk_spec:
        mode: READ_WRITE
        disk_spec:
            image_id: fd83n3uou8m03iq9gavu #ubunti 1804 fd8u5aqh01csqnug0coa
            type_id: network-hdd
            size: 32g
    network_interface_specs:
        - network_id: enpjgpsjl9pq3ckqndde
          subnet_ids:
            - e9bc87qj66l2a32cccme
            - e2lt9sambua1ka9v38b5
            - b0cjn5g660ibklg9fjrc
          primary_v4_address_spec: { one_to_one_nat_spec: { ip_version: IPV4 }}
    scheduling_policy:
        preemptible: false
    metadata:
      user-data: |-
        #cloud-config
        users:
          - name: my-user
            groups: sudo
            lock_passwd: true
            sudo: 'ALL=(ALL) NOPASSWD:ALL'
            ssh-authorized-keys:
              - ssh-rsa  ro@LAPTOP-VUBIDHQF
        package_update: true
        runcmd:
          - [ apt-get, install, -y, nginx ]
          - [/bin/bash, -c, 'source /etc/lsb-release; sed -i "s/Welcome to nginx/It is $(hostname) on $DISTRIB_DESCRIPTION/" /var/www/html/index.nginx-debian.html']

deploy_policy:
    max_unavailable: 1
    max_expansion: 0
scale_policy:
    fixed_scale:
        size: 3
allocation_policy:
    zones:
        - zone_id: ru-central1-a
        - zone_id: ru-central1-b
        - zone_id: ru-central1-c

load_balancer_spec:
    target_group_spec:
        name: my-target-group